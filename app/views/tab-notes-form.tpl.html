<md-content layout-padding>
  <form name="newNoteForm"
        ng-init="vm.setFormScope(this)" 
        ng-submit="vm.addNote()">
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Title</label>
        <input name="title" ng-model="vm.newNote.title"
               required>
        <div ng-messages="newNoteForm.title.$error">
          <div ng-message="required">
            This is required.
          </div>
        </div>                                           
      </md-input-container>
      
      <div class="date-row">
        <md-datepicker name="endingDate"
                     ng-model="vm.newNote.date"
                     md-placeholder="Enter date"
                     required>
        </md-datepicker>
        <div ng-messages="newNoteForm.endingDate.$error">
          <div ng-message="valid">
            The entered value is not a date!
          </div>
          <div ng-message="required">
            This is required.
          </div>
        </div>       
      </div>
      
      <div class="md-actions">
        <md-button class="md-primary md-raised date-row"
                   type="submit"
                   ng-disabled="newNoteForm.$invalid">
          Add     
        </md-button>
      </div>
    </div>
  </form>
</md-content>
